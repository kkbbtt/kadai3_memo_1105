<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>誕生日チェッカー</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>あなたの誕生日は？</h1>
        </header>
        <div class="list-box-6">
         <ol class="list-6">
            <li>誕生日の 「月」 にあたる数字を２倍にしてください</li>
            <li>①の計算結果に５をたしてください</li>
            <li>②の計算結果を５０倍してください</li>
            <li>③の計算結果に 誕生日の 「日」 にあたる数字をたしてください</li>
            <li>④の計算結果を下記フォームに入力して【<span style="color:#0d7dfd;">計算完了</span>】をクリックすると…</li>
         </ol>
        </div>
<main>
    <input type="number" id="key" placeholder="ここに計算結果を入力">
    <div class="error"></div>
        <ul class="list-1">
        <li id="save">計算完了</li>
        <li id="clear">クリア</li>
    </ul>
    　▼あなたの誕生日は…
    <textarea id="memo"></textarea>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){

    const key = $("#key").val();
    const error = document.querySelector('.error');
    if (key === '') {
    error.textContent = '※計算結果を入力してください';
}
    var numberForm = document.getElementById("key").value;
// 2つの数値を足す
    if(key < 351) {
    ;  // 何もしない
    }
    else if(key >= 351){
    var sum = numberForm -250 ;
    }
    
// 足し算の結果を別の入力フォームに表示
    var resultForm = document.getElementById("memo");
    resultForm.value = sum;

    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}

</script>
</body>
</html>
